<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="utf-8" />
      <link rel="icon" href="./favicon.ico" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta name="theme-color" content="#000000" />
      <meta name="description" content="Application web de location immobilière"
      />
      <!-- Google Fonts . CSS rules: font-family: 'Montserrat', sans-serif; -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
         rel="stylesheet"
      />
      
      <!--
      Observeu l'ús de %PUBLIC_URL% a les etiquetes anteriors.
       Se substituirà per l'URL de la carpeta "pública" durant la compilació.
       Només es poden fer referència a fitxers dins de la carpeta "pública" des de l'HTML.

       A diferència de "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionarà correctament tant en l'enrutament del Costat Client com a non-root public URL.
       Apreneu a configurar un URL públic que no sigui root executant `npm run build`.
      -->
      <title>Kasa · L'app de location 🏡 entre particuliers</title>
   </head>
   <body>
      <noscript>You need to enable JavaScript to run this app.</noscript>
      <div id="root"></div>
      <!--
      Aquest fitxer HTML és una plantilla.
      Per començar el desenvolupament, executeu `npm start` o `yarn start`.
      Per crear un paquet de producció, utilitzeu `npm run build` o `yarn build`.
      -->
   </body>
</html>
